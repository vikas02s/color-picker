<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Picker â€“ WebView Mock Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    input[type="color"] {
      width: 100px;
      height: 100px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #log {
      margin-top: 30px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <h2>ðŸ§ª Color Picker Test</h2>
  <input type="color" id="colorInput" value="#00FF00" />
  <div id="colorDisplay">Selected: #00FF00</div>
  <button onclick="sendColor()">Send Color (Simulated)</button>

  <div id="log"></div>

  <script>
    const colorInput = document.getElementById("colorInput");
    const colorDisplay = document.getElementById("colorDisplay");
    const log = document.getElementById("log");

    // Mock ReactNativeWebView for browser
    window.ReactNativeWebView = {
      postMessage: function (message) {
        alert("âœ… Simulated postMessage: " + message);

        // Simulate response from mobile app
        setTimeout(() => {
          window.dispatchEvent(new MessageEvent("message", {
            data: "ðŸ§  Simulated app response: " + message
          }));
        }, 1000);
      }
    };

    // Listener for "message" events (simulated app response)
    window.addEventListener("message", function (event) {
      log.innerHTML = `<p><strong>ðŸ“© Received message:</strong> ${event.data}</p>`;
      console.log(log.innerHTML)
    });

    // colorInput.addEventListener("input", () => {
    //   const hex = colorInput.value.toUpperCase();
    //   colorDisplay.textContent = `Selected: ${hex}`;
    // });

    function sendColor() {
      const hex = colorInput.value.toUpperCase();
      const message = JSON.stringify({ color: hex });
      window.ReactNativeWebView.postMessage(message);
    }

    // Simulate initial WebView test message
    window.onload = function () {
      const testMessage = JSON.stringify({ test: "WebView loaded successfully" });
      window.ReactNativeWebView.postMessage(testMessage);
    };
  </script>
</body>
</html>
